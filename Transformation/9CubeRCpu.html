<!DOCTYPE html>
<html>
	<head>
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;
			varying vec4 fColor;
			uniform mat4 transformationMatrix;
						
			void main() {				
    			fColor = vColor;
    			gl_Position = transformationMatrix * vPosition;    			
				
 			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 fColor;

			void main() {
				gl_FragColor = fColor;
			}
		</script>
		<script type="text/javascript" src="common/webgl-utils.js"></script>
		<script type="text/javascript" src="common/initShaders.js"></script>
		<script type="text/javascript" src="common/MV.js"></script>
		<script type="text/javascript" src="9CubeRCpu.js"></script>
	</head>
	<body>
		<div>
			<b> Slider: &nbsp;&nbsp;</b>  Select size [1 - 5] : <input id="scaleSlider" type="range" min="0.1" max="0.5" step="0.1" value="0.3">  </input>
			<br/> <br/>
			<b> Slider: &nbsp;&nbsp;</b>  Select angle [0 - 90]: <input id="angleSlider" type="range" min="0" max="90" step="1" value="45">  </input>
			<br/> <br/>
			<div id="fps">   </div>
		</div>
		<canvas id="gl-canvas" width="512" height="512">
			Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>
	</body>

</html>
