<!DOCTYPE html>
<html>
	<head>
		<title> Triangle based sierpinski gasket </title>
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec3 vColor;
			varying vec4 fColor;

			//main function for the vertex shader
			void main () {
				gl_Position = vPosition;
				fColor = vec4(vColor, 1.0);

			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 fColor;
			//main function for the fragment shader
			void main () {
				
				gl_FragColor = fColor;

			}
		</script>
		<!-- import other common javascript files -->
		<script src="common/webgl-utils.js"></script>
		<script src="common/initShaders.js"></script>
		<script src="common/MV.js"></script>
		<script src="sierpinski_gasket_mouseEventHandling_3D.js"></script>
	</head>
	<body>
		<!-- canvas element to embed the triangle based sierpinski gasket -->
		<h1> Sierpinski Gasket 3D - Mouse Event</h1>
		<canvas id="sierpinski_gasket_canvas" width="512px" height="512px">
				Error!! Webgl is not supported in your browser.
		</canvas>		
	</body>

</html>
